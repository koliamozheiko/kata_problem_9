<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div>
    <table class="table table-inverse">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Edit User</th>
                <th>Delete User</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <th th:text="${user.getId()}"></th>
                <th th:text="${user.getName()}"></th>
                <th th:text="${user.getLast_name()}"></th>
                <th th:text="${user.getAge()}"></th>
                <th><a th:href="@{'/edit?id=' + ${user.getId()}}">Edit</a></th>
                <td>
                    <form th:action="@{'/remove?id=' + ${user.getId()}}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</br>
<a href="new">Create new User</a>
</body>
</html>
